<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result-screen"><p>123456789</p></div>
        <div class="buttons">
          <button class="row1" id="clear">AC</button
          ><button class="row1">(</button><button class="row1">)</button
          ><button class="row1"><=</button> <button class="row2">7</button
          ><button class="row2">8</button><button class="row2">9</button
          ><button class="row2">รท</button><button class="row3">4</button
          ><button class="row3">5</button><button class="row3">6</button
          ><button class="row3">x</button><button class="row4">1</button
          ><button class="row4">2</button><button class="row4">3</button
          ><button class="row4">-</button><button class="row5">0</button
          ><button class="row5">.</button><button class="row5">=</button
          ><button class="row5">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
